<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social media counter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Social media counter</h1>

      <div class="social-container">
        <div class="social-media instagram">
          <i class="fa-brands fa-instagram fa-7x"></i>
          <h2 class="media-title">Instagram</h2>
          <p>Followers:</p>
          <p class="amount" data-amount="7237"></p>
        </div>

        <div class="social-media youtube">
          <i class="fa-brands fa-youtube fa-7x"></i>
          <h2 class="media-title">Youtube</h2>
          <p>Subscribers:</p>
          <p class="amount" data-amount="12573"></p>
        </div>

        <div class="social-media tiktok">
          <i class="fa-brands fa-tiktok fa-7x"></i>
          <h2 class="media-title">Tiktok</h2>
          <p>Followers:</p>
          <p class="amount" data-amount="43273"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
